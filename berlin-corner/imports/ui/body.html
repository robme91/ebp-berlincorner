<body>

  {{> map}}
  
  <div class="container">
    <header>
      <h1>Corner List</h1>
           
      {{> loginButtons}}   
      
      {{#if currentUser}}
          <form class="new-corner">
            <input type="text" name="coordinates" placeholder="Type to add new corner" />
          </form>
      {{/if}}
    </header>
    
    {{#if currentUser}}
        <ul>
          {{#each corners}}
            {{> corner}}
          {{/each}}
        </ul>
    {{/if}}
  </div>
 
</body>

<template name="map">
    <div id="container">
      <h1 class="title">Meteor Leaflet Demo</h1>
      <div id="mapId" class="mapId"></div>
      <div class="notice">
        Double-click on map creates a marker<br>
        Click on a marker to delete it
      </div>
    </div>
</template>
